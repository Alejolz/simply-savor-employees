<div class="login-container">
  <!-- Efecto de burbujas -->
  <div class="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="card login-card">
    <div class="card-body">
      <div class="text-center mb-">
        <img src="assets/company-logo.jpg" alt="Logo" class="logo mb-1">
        <h2 class="card-title">Portal de Empleados</h2>
        <p class="text-muted">Ingresa a tu cuenta para continuar</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="nombre@ejemplo.com"
            [(ngModel)]="email"
            name="email"
            required>
          <label for="email">Correo electrónico</label>
        </div>

        <div class="form-floating mb-4">
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            placeholder="Contraseña"
            [(ngModel)]="password"
            name="password"
            required>
          <label for="password">Contraseña</label>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <div class="d-flex justify-content-between mb-4">
          <!-- <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Recordarme
            </label>
          </div> -->
          <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            Iniciar Sesión
          </button>
        </div>

        <!-- <div class="text-center mt-4">
          <p class="mb-0">
            ¿No tienes una cuenta? 
            <a routerLink="/register" class="text-decoration-none fw-bold">Regístrate aquí</a>
          </p>
        </div> -->
      </form>
    </div>
  </div>
</div>
